<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tiệm Đấu Giá - Bất Ngờ</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f7f7f7;
    }
    button {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #7b3fe4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #622bcf;
    }
  </style>
</head>
<body>
  <h1>Tiệm Đấu Giá - Bất Ngờ</h1>
  <p>Nhấn nút bên dưới để thực hiện giao dịch Pi thử nghiệm.</p>
  <button onclick="processPayment()">Thanh toán thử (0.001 Test-Pi)</button>

  <script>
    async function processPayment() {
      try {
        const paymentData = {
          amount: 0.001,
          memo: "Giao dịch test Pi SDK",
          metadata: { type: "test" }
        };

        const callbacks = {
          onReadyForServerApproval: function (paymentId) {
            console.log("Chờ xác nhận server:", paymentId);
            // Nếu có server riêng, gửi paymentId lên đó tại đây.
          },
          onReadyForServerCompletion: function (paymentId, txid) {
            console.log("Giao dịch hoàn tất:", paymentId, txid);
            alert("✅ Giao dịch hoàn tất! TxID: " + txid);
          },
          onCancel: function (paymentId) {
            console.log("Giao dịch bị huỷ:", paymentId);
            alert("❌ Giao dịch bị huỷ.");
          },
          onError: function (error, paymentId) {
            console.error("Lỗi xảy ra:", error);
            alert("⚠️ Có lỗi xảy ra: " + error);
          }
        };

        Pi.createPayment(paymentData, callbacks);
      } catch (error) {
        alert("Không thể khởi tạo giao dịch: " + error);
      }
    }
  </script>
</body>
</html>
