<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tiệm đấu giá Pi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    #greeting {
      margin-top: 30px;
      font-size: 20px;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h2>Chào mừng đến với Tiệm đấu giá</h2>
  <button onclick="login()">Đăng nhập bằng Pi Network</button>

  <p id="greeting"></p>

  <!-- Tích hợp Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    const Pi = window.Pi;

    Pi.init({
      version: "2.0",
      sandbox: false // Đặt false nếu đã xác minh domain
    });

    function login() {
      Pi.authenticate(["username"], onLoginSuccess, onLoginFailure);
    }

    function onLoginSuccess(authResult) {
      const username = authResult.user.username;
      document.getElementById("greeting").innerText =
        "Tiệm đấu giá xin chào, " + username + "!";
      console.log("User đã đăng nhập:", username);
    }

    function onLoginFailure(error) {
      console.error("Lỗi đăng nhập:", error);
      document.getElementById("greeting").innerText = "Đăng nhập thất bại!";
    }
  </script>
</body>
</html>
